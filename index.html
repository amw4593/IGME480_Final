<!DOCTYPE html>
<html lang="en">

<head>
  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

  <!-- AR.js for A-Frame -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs vr-mode-ui="enabled: false">
    <!-- Marker Setup -->
    <a-marker preset="hiro">
      <a-entity gltf-model="assets/Building1.glb" position="1 0 0" scale="1 1 1" rotation="0 180 0">
      <a-entity gltf-model="assets/Building2.glb" position="0.3 0 0" scale="1 1 1" rotation="0 90 0">
        <a-entity gltf-model="assets/Building3.glb" position="5.3 0 0" scale="5 5 5" rotation="0 270 0">
      </a-entity>
    </a-marker>

    <!-- AR.js Camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
