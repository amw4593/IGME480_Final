<!DOCTYPE html>
<html lang="en">

<head>
  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

  <!-- AR.js for A-Frame -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs vr-mode-ui="enabled: false">
    <!-- Marker Setup -->
    <a-marker type="pattern" url="pattern-patt.patt">
      <!--Models, one is the old building, and one is a revised version-->
      <a-entity gltf-model="assets/Old_RIT.glb" position="-1 -0.5 0" scale="1 1 1" rotation="-90 0 0" class="clickable">
        <a-entity gltf-model="assets/New_RIT.glb" position="2 0 0" scale="1.2 1.2 1.2" rotation="0 0 0" class="clickable">
        </a-entity>
              <!-- Info Panel -->
      <a-entity id="infoPanel" visible="false" position="0 1 -3">
        <a-plane color="#222" width="2.5" height="1" opacity="0.8"></a-plane>
        <a-text id="infoText" value="" color="#FFF" width="2.3" position="0 0 0.01"></a-text>
      </a-entity>
    </a-marker>

    <!-- AR.js Camera -->
    <a-entity camera>
      <a-cursor fuse="true" fuse-timeout="500"></a-cursor>
    </a-entity>
  </a-scene>

  <script>
    // Wait for A-Frame to load
    document.addEventListener('DOMContentLoaded', () => {
      const oldBuilding = document.querySelector('#oldBuilding');
      const newBuilding = document.querySelector('#newBuilding');
      const infoPanel = document.querySelector('#infoPanel');
      const infoText = document.querySelector('#infoText');

      oldBuilding.addEventListener('click', () => {
        infoText.setAttribute('value', 'Old RIT Building:\nOriginally located at 126 Spring Street.');
        infoPanel.setAttribute('visible', true);
      });

      newBuilding.addEventListener('click', () => {
        infoText.setAttribute('value', 'New RIT Concept:\nA futuristic redesign imagined for 2100.');
        infoPanel.setAttribute('visible', true);
      });

      // Hide info panel if you click it
      infoPanel.addEventListener('click', () => {
        infoPanel.setAttribute('visible', false);
      });
    });
  </script>
</body>

</html>
