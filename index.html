<!DOCTYPE html>
<html lang="en">

<head>
  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

  <!-- AR.js for A-Frame -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs vr-mode-ui="enabled: false">
    <!-- Marker Setup -->
    <a-marker type="pattern" url="pattern-patt.patt">
      <!--Models, one is the old building, and one is a revised version-->
      <a-entity gltf-model="assets/Old_RIT.glb" position="0 0 0" scale="1 1 1" rotation="90 0 0">
        <a-entity gltf-model="assets/New_RIT.glb" position="3 0 0" scale="0.7 0.7 0.7" rotation="90 0 0">
        </a-entity>
    </a-marker>

    <!-- AR.js Camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
